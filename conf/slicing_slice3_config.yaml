log_level:
  general: debug

# If you enable registration, the other NFs will use the NRF discovery mechanism
register_nf:
  general: yes

http_version: 2

############## SBI Interfaces
nfs:
  smf:
    host: oai-smf-slice3
    sbi:
      port: 8080
      api_version: v1
      interface_name: eth0
    n4:
      interface_name: eth0
      port: 8805
  nrf:
    host: oai-nrf-slice3
    sbi:
      port: 8080
      api_version: v1
      interface_name: eth0
  upf:
    host: oai-upf
    sbi:
      port: 8080
      api_version: v1
      interface_name: eth0
    n3:
      interface_name: eth0
      port: 2152
    n4:
      interface_name: eth0
      port: 8805
    n6:
      interface_name: eth0
    n9:
      interface_name: eth0
      port: 2152
# anchor is set to re-use slice config in SMF
snssais:
  - &slice3
    sst: 130
    sd: 000082 # in hex

smf:
  support_features:
    use_local_subscription_info: yes # Use infos from local_subscription_info or from UDM
    use_local_pcc_rules: yes # Use infos from local_pcc_rules or from PCF
  ue_dns:
    primary_ipv4: "172.21.3.100"
    secondary_ipv4: "8.8.8.8"
  # the DNN you configure here should be configured in "dnns"
  # follows the SmfInfo datatype from 3GPP TS 29.510
  smf_info:
    sNssaiSmfInfoList:
      - sNssai: *slice3
        dnnSmfInfoList:
          - dnn: "oai.ipv4"
  local_subscription_infos:
    - single_nssai: *slice3
      dnn: "oai.ipv4"
      qos_profile:
        5qi: 5
        session_ambr_ul: "100Mbps"
        session_ambr_dl: "200Mbps"
upf:
  support_features:
    enable_bpf_datapath: no    # If "on": BPF is used as datapath else simpleswitch is used, DEFAULT= off
    enable_snat: yes           # If "on": Source natting is done for UE, DEFAULT= off
  remote_n6_gw: localhost      # Dummy host since simple-switch does not use N6 GW
  upf_info:
    sNssaiUpfInfoList:
      - sNssai: *slice3
        dnnUpfInfoList:
          - dnn: "oai.ipv4"
## DNN configuration
dnns:
  - dnn: "oai.ipv4"
    pdu_session_type: "IPV4"
    ipv4_subnet: "12.1.1.0/25"
